{% extends 'base.html' %}
{% block title %}Login - Cocheira{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-house-heart-fill fs-1 text-primary"></i>
                    <h4 class="mt-2">Cocheira</h4>
                    <p class="text-muted">Sistema de Gestão</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" autofocus required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger">Usuário ou senha incorretos.</div>
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
