{% extends 'base.html' %}
{% block title %}Nova Fatura - Cocheira{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>{{ titulo }}</h4>
    <a href="{% url 'fatura_lista' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
</div>
<div class="card" style="max-width: 500px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12">
                    <label class="form-label fw-bold">Contrato *</label>
                    {{ form.contrato }}
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Mês *</label>
                    {{ form.mes_referencia }}
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Ano *</label>
                    {{ form.ano_referencia }}
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Vencimento *</label>
                    {{ form.data_vencimento }}
                </div>
                <div class="col-12">
                    <label class="form-label">Observações</label>
                    {{ form.observacoes }}
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Gerar Fatura</button>
        </form>
    </div>
</div>
{% endblock %}
