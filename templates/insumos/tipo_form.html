{% extends 'base.html' %}
{% block title %}Novo Tipo de Insumo - Cocheira{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Novo Tipo de Insumo</h4>
    <a href="{% url 'tipo_insumo_lista' %}" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
</div>
<div class="card" style="max-width: 500px;">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-8">
                    <label class="form-label fw-bold">Nome *</label>
                    {{ form.nome }}
                </div>
                <div class="col-md-4">
                    <label class="form-label fw-bold">Unidade *</label>
                    {{ form.unidade }}
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold">Preço Unitário (R$) *</label>
                    {{ form.preco_unitario }}
                </div>
            </div>
            <hr>
            <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
